<ion-content padding>
    <ion-text color="danger">
        <h4>DESCRIPTION</h4>
      </ion-text>

 <ion-item no-padding class="animated fadeInUp">
      <ion-input color="secondary" type="text" placeholder="Add a brief description of your car"></ion-input>
  </ion-item>
 <ion-text color="danger">
    <h4>FEATURES</h4>
  </ion-text>
  <ion-item >
 <ion-checkbox slot="end"></ion-checkbox>
  <ion-label>Radio</ion-label>
</ion-item>
<ion-item >
    <ion-checkbox slot="end"></ion-checkbox>
     <ion-label>Leather Seats</ion-label>
   </ion-item>
   <ion-item >
      <ion-checkbox slot="end"></ion-checkbox>
       <ion-label>CD Player</ion-label>
     </ion-item>
     <ion-item >
        <ion-checkbox slot="end"></ion-checkbox>
         <ion-label>AC</ion-label>
       </ion-item>
       <ion-text color="danger">
          <h4>SMOKING</h4>
        </ion-text>
      <ion-row radio-group  [(ngModel)]="something">
          <ion-col>
               <ion-item>
                  <ion-label> <!--{{ 'app.label.automatic' | translate }}-->Non-smoking</ion-label>
                  <ion-radio mode="md" item-left value="A"></ion-radio>
             </ion-item>
           </ion-col>
      
          <ion-col>
              <ion-item>
                  <ion-label><!--{{ 'app.label.manual' | translate }}-->Smoking</ion-label>
                  <ion-radio mode="md" item-left value="B"></ion-radio>
             </ion-item>
          </ion-col>
          </ion-row>
          <ion-text color="danger">
              <h4>INCLUDED ACCESSORIES</h4>
            </ion-text>
            <ion-item >
           <ion-checkbox slot="end"></ion-checkbox>
            <ion-label>Fire Extinguisher</ion-label>
          </ion-item>
          <ion-item >
              <ion-checkbox slot="end"></ion-checkbox>
               <ion-label>Extra Tyre</ion-label>
             </ion-item>
             <ion-item >
                <ion-checkbox slot="end"></ion-checkbox>
                 <ion-label>First Aid Kit </ion-label>
               </ion-item>
               <ion-item >
                  <ion-checkbox slot="end"></ion-checkbox>
                   <ion-label>Car Seat</ion-label>
                 </ion-item>
</ion-content>
