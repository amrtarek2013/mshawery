<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Add a Car</ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content padding class="animated fadeIn">
    <ion-grid fixed>
      <ion-row>
        <ion-col>
            
          <h6 no-margin margin-bottom>
            <ion-text color="primary">Make:</ion-text>
          </h6>
          <ion-card no-margin margin-bottom class="bg-white">
            <ion-item>
              <ion-label>
                <ion-text color="primary">One or more:</ion-text>
              </ion-label>
              <ion-select [(ngModel)]="toppings" color="primary" multiple="true" cancelText="Cancel" okText="OK">
                <ion-select-option value="audi" selected="true">Audi</ion-select-option>
                <ion-select-option value="bmw">BMW</ion-select-option>
                <ion-select-option value="chevrolet" selected="true">Chevrolet</ion-select-option>
                <ion-select-option value="dodge">Dodge</ion-select-option>
                <ion-select-option value="fiat">FIAT</ion-select-option>
                <ion-select-option value="ford">Ford</ion-select-option>
                <ion-select-option value="honda">Honda</ion-select-option>
                <ion-select-option value="toyota">Toyota</ion-select-option>
                <ion-select-option value="volvo">Volvo</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-card>
          <h6 no-margin margin-bottom>
              <ion-text color="primary">Model:</ion-text>
            </h6>
          <ion-card no-margin margin-bottom class="bg-white">
              <ion-item>
                <ion-label>
                  <ion-text color="primary">One or more:</ion-text>
                </ion-label>
                <ion-select [(ngModel)]="toppings" color="primary" multiple="true" cancelText="Cancel" okText="OK">
                  <ion-select-option value="audi" selected="true">Audi</ion-select-option>
                  <ion-select-option value="bmw">BMW</ion-select-option>
                  <ion-select-option value="chevrolet" selected="true">Chevrolet</ion-select-option>
                  <ion-select-option value="dodge">Dodge</ion-select-option>
                  <ion-select-option value="fiat">FIAT</ion-select-option>
                  <ion-select-option value="ford">Ford</ion-select-option>
                  <ion-select-option value="honda">Honda</ion-select-option>
                  <ion-select-option value="toyota">Toyota</ion-select-option>
                  <ion-select-option value="volvo">Volvo</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-card>
          <ion-button shape="round" expand="full" color="dark" (click)="doSearch()">
            <!--<ion-icon slot="start" name="search"></ion-icon> Search-->
            Add 
          </ion-button>
    
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
